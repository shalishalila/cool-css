<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性侧边栏</title>
    <link rel="stylesheet" href="./sticky.css">
</head>
<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sideBar">
        <div class="content-wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
    <script>
        let sideBar = document.querySelector('.sideBar');
        let content_wrapper = document.querySelector('.content-wrapper');
        
        window.onscroll = ()=>{
            let scrollTop = window.scrollY;
            let viewprotHeight = window.innerHeight;
            let contentHeight = content_wrapper.getBoundingClientRect().height;
            let sideBarTop = sideBar.getBoundingClientRect().top + window.pageYOffset;

            if(scrollTop >= contentHeight - viewprotHeight + sideBarTop) {
                content_wrapper.style.transform = `translateY(-${contentHeight - viewprotHeight + sideBarTop}px)`;
                content_wrapper.style.position = 'fixed'
            }
            else{
                content_wrapper.style.transform = ''
                content_wrapper.style.position = ''
            }
        }
    </script>
</body>
</html>
